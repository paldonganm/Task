<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container">

        <!-- Left section start -->

        <div class="left">
            <div class="top">
                <div class="first_row">
                    <i class="fa fa-light fa-arrow-left"></i>
                    <h3>fitness</h3>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="second_row">
                    <div class="txt">
                        <p>Day 1</p>
                        <span>strength</span>
                    </div>
                    <button class="btn">Next</button>
                </div>
                <div class="third_row">
                    <div class="left_side">
                        <p>Rounds</p>
                        <p>Time</p>
                        <p>Intensity</p>
                    </div>
                    <div class="right_side">
                        <p>4</p>
                        <p>30 min</p>
                        <div class="progress_bar">
                            <div class="inner"></div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="bottom">
                    <div class="bot_content">
                        <div class="first">

                            <img src="https://images.healthshots.com/healthshots/en/uploads/2023/05/10200007/exercise-770x436.jpg"
                                alt="">

                            <div class="bot_txt">
                                <p>Walkouts</p>
                                <span>0.40</span>
                                <i class="fa fa-play"></i>
                            </div>

                        </div>

                        <div class="second">

                            <img src="https://media1.popsugar-assets.com/files/thumbor/VExUxTe-p1qt8GvFMKRnC39Jd10/fit-in/728xorig/filters:format_auto-!!-:strip_icc-!!-/2020/04/27/072/n/45101125/47a4be435ea77c59ab8383.87062778_/i/home-workouts-to-do-before-bed.jpg"
                                alt=""><br>

                            <div class="bot_txt">
                                <p>Twist</p>
                                <span>0.40</span>
                                <i class="fa fa-play"></i>
                            </div>
                        </div>


                        <div class="third">

                            <img src="https://www.shemazing.net/wp-content/uploads/2015/09/800_woman-doing-yoga-in-basement_0.jpg"
                                alt="">

                            <div class="bot_txt">
                                <p>Deadlifts</p>
                                <span>0.40</span>
                                <i class="fa fa-play"></i>
                            </div>

                        </div>
                    </div>


                </div>
            
        </div>

        <!-- Left section End -->

        <!-- Right section start -->

        <div class="right">
            <div class="top_right">
                <div class="a"></div>
                <h3>fitness</h3>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="mid_right">
                <p>Statistics</p>
                <div class="back">
                    <div class="front">
                        <div class="b"></div>
                    </div>
                </div>
            </div>

            <div class="chart">
                <span>chart</span>
            </div>

            <div class="circle">
                <div class="c1">
                    <div class="c2">
                        <div class="blueviolet">
                            <span>73%</span>
                            <div class="p1"></div>
                            <div class="p2"></div>
                        </div>
                        <div class="c3">
                            <div class="c4"></div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="calculation">
                <!-- First -->
                <div class="ctn">
                    <div class="out"></div>
                    <div class="out1"></div>
                    <div class="middle">
                        <div class="mid"></div>
                        <div class="mid1"></div>
                    </div>
                </div>

                <!-- Second -->

                <div class="ctn">
                    <div class="out"></div>
                    <div class="out1"></div>
                    <div class="middle">
                        <div class="mid"></div>
                        <div class="mid1"></div>
                    </div>
                </div>

                <!-- Third -->

                <div class="ctn">
                    <div class="out"></div>
                    <div class="out1"></div>
                    <div class="middle1">
                        <div class="mid2"></div>
                        <div class="mid3"></div>
                    </div>
                </div>

                <!-- fourth -->

                <div class="ctn">
                    <div class="out"></div>
                    <div class="out1"></div>
                    <div class="middle2">
                        <div class="mid4"></div>
                        <div class="mid5"></div>
                    </div>
                </div>
            </div>

            <div class="content">
                <p>Relax</p>
                <p>Cardio</p>
                <p>Strength</p>
                <p>Stretch</p>
            </div>

            <div class="percent">
                <p>82%</p>
                <p>0%</p>
                <p>54%</p>
                <p>91%</p>
            </div>
            <div class="bot_right">
                    <i class="fa fa-house"></i>
                    <i class="fa fa-dumbbell"></i>
                    <i class="fa fa-chart-simple"></i>
            </div>
        </div>

        <!-- Right section End -->
    </div>
</body>

</html>
