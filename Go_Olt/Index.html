<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div class="left">

            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <img src="./logo.png" alt="" height="110px">
                </div>
                <div class="btn">
                    <i class="fa fa-user"></i>
                    <i class="fa fa-bars"></i>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <img src="./bike.png" alt="" height="300px">
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="top">
                    <div class="c1">
                        <i class="fa fa-gear"></i>
                    </div>

                    <div class="c1">
                        <i class="fa fa-tools"></i>
                    </div>

                    <div class="c2">
                        <div class="btn1"></div>
                    </div>
                </div>

                <span style="padding-left: 4px;">Settings</span>
                <span style="padding-left: 18px;">Report</span>

                <div class="bot">
                    <div class="x">
                        <i class="fa-solid fa-location-dot" id="location"></i><br>
                        <span>Back to map</span>
                    </div>
                    <div class="y">
                        <i class="fas fa-bolt"></i>
                        <span>Tap to unlock</span>
                    </div>


                    <div class="icon">
                        <i class="fa fa-minus"></i>
                        <i class="fa fa-unlock"></i>
                    </div>
                </div>
            </div>
        </div>



        <div class="mid">

            <!-- Header -->
            <div class="header_mid">
                <div class="header">
                    <div class="logo">
                        <img src="./logo.png" alt="" height="110px">
                    </div>
                    <div class="btn">
                        <i class="fa fa-user"></i>
                        <i class="fa fa-bars"></i>
                    </div>
                </div>

            </div>
            <!-- Content -->
            <div class="content_mid">
                <div class="google-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus"
                        width="1000" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <!-- Footer -->
            <div class="footer_mid">
                <div class="footer_btn">
                    <span>How it works <i class="fa fa-angle-right"></i></span>
                </div>
            </div>

        </div>
        <div class="right">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <img src="./logo.png" alt="" height="110px">
                </div>
                <div class="btn">
                    <i class="fa fa-user"></i>
                    <i class="fa fa-bars"></i>
                </div>
            </div>

            <div class="header_row">
                <h3>Scooter <br>information</h3>
                <div class="circle">
                    <span>i</span>
                </div>
            </div>
             
            <div class="main">
                <div class="parent">
                    <div class="dot"></div>
                </div>
            </div>
           
            <div class="txt">
                <p><span>46 km</span> estimated</p>
            </div>

            <div class="bot_rgt_txt">
                <div class="bot_left">
                    <div class="one">
                        <i class="fa-solid fa-battery-three-quarters"></i><p>46 km estimated</p>
                    </div>
                    
                    <div class="sec">
                        <i class="fa-solid fa-location-dot"></i><p>Piazza San Raffaele 8</p>
                    </div>

                    <div class="third">
                        <i class="fa-solid fa-person-walking"></i><p>150 m  </p>
                        <i class=" fa-regular fa-clock"></i><p>1 m</p>
                    </div>
                </div>
                <div class="bot_right">
                    <i class="fa-solid fa-location-dot" id="location"></i><br>
                </div>
            </div>

            <div class="footer_bot">
                <div class="c1">
                    <i class="fa fa-gear"></i>
                </div>
                <div class="c1 ">
                    <i class="fa fa-tools"></i>
                    
                </div>
                <div class="c1">
                    <i class="fa fa-share"></i>
                </div>

                <div class="c1">
                    <i class="fa fa-hourglass-end"></i>
                </div>
             </div>

             <div class="footer_txt">
            <span style="padding-left: 20px">Settings</span>
             <span style="padding-left: 24px">Report</span>
             <span style="padding-left: 26px">Share</span>
             <span style="padding-left: 35px">Time</span>
             </div>
        </div>
    </div>
</body>

</html>
