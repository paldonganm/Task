<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table align="center"  border="2px" cellpadding="8px">
        <tbody>
            <tr>
                <th style="color: red;font-size: 30px;" colspan="4">Table using Colspan and Rowspan</th>
            </tr>

            <tr>
                <th style="font-size: 28px;" colspan="4">Khanewal Self Store</th> 
            </tr>

            <tr>
                <th>Item/Desc</th>
                <th>QTY</th>
                <th>Price/Unit</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>Sugger</td>
                <td>5kg</td>
                <td>50</td>
                <td>250</td>
            </tr>

            <tr>
                <td>Cooking Oil</td>
                <td>2kg</td>
                <td>200</td>
                <td>400</td>
            </tr>

            <tr>
                <td>Soap</td>
                <td>4 Pices</td>
                <td>40</td>
                <td>160</td>
            </tr>

            <tr>
                <td colspan="3">Sub Total</td>
                <td>810</td>
            </tr>

            <tr>
                <td colspan="2">Tax</td>
                <td>5%</td>
                <td>41</td>
            </tr>

            <tr>
                <td colspan="3">Total Bill</td>
                <td>815</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
